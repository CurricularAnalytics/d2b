<!DOCTYPE html>
<html>

<script src="../../../vendor/js/vendor.js"></script>
<script src="../../../build/js/d2b.js"></script>
<link rel="stylesheet" type="text/css" href="../../../build/css/d2b.css" />

<body style='padding: 0;margin: 0;'>

	<style>.pie-chart { width: 100%; height: 400px; }</style>

	<div class = 'pie-chart'></div>

	<script>
		var pie = d2b.chart.pie();

		pie
			.select('.pie-chart')
			.padding(30)
			.data([
				{label: 'older than 5', value: 2704659},
				{label: '5-13', value: 4499890},
				{label: '14-17', value: 2159981},
				{label: '18-24', value: 3853788},
				{label: '25-44', value: 14106543},
				{label: '45-64', value: 8819342},
				{label: 'younger than 65', value: 612463}
			])
			.donutRatio(0.5)
			.generate();

		window.onresize = pie.generate;
	</script>
</body>
</html>
