<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../../build/css/d2b.css" />

<!-- /*<style>.tick text{font-size:40pt !important;}</style>*/ -->

<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d2b.js"></script>
<script>
	$(document).ready(function(){

    var data =
    {
      data:{
        labels:{
          // define the optional x and y chart labels
          // x:'X-Label',
          // y:'Y-Label'
        },
        types:[
          // this is where the various types of axis-charts will be defined
          // all of the chart types are optional and can be used in conjunction with one another
          {
            // line-chart-type
            type:'scatter',
            graphs:[
              // this is where each of the line graphs will be defined
              {
                //line graphs contain a label, interpolator-string, and an array of x,y values
                label:'Line Graph 1',
                values:[
                  {x:0, y:20, size: 50},
                  // {x:0.5, y:19},
                  // {x:1, y:18},
                  // {x:1.5, y:30},
                  // {x:2, y:70}
                ]
              }//,{},{}..
            ]
          }
        ]
      }
    }

		var axisChart = new d2b.CHARTS.axisChart();
		var axis = d2b.SVG.axis();
		// axis.x({scale:d3.scale.ordinal()})
		// axis.x({orientation:'top-inside'}).y({orientation:'right-outside'})
		axis.x({labelInside:"Years Out"})
		axis.y({labelInside:"Average Salary"})
    axisChart
      .select('.axis-chart')
      .data(data)
			.controls({
				hideLegend:{enabled:true},
				lockXAxis:{enabled:true, domain: [0, 1]},
				lockYAxis:{enabled:true, domain: [19, 22]}
			})
			.axis(axis)
			// .rotate(true)
			// .x({orientation:'left'})
			// .y({orientation:'bottom'})
			.tooltipLayout(1)
//			.on('element-mouseover', function(type){console.log(this);console.log(type);})
      .on('element-click', function(){console.log(arguments)})
      .width($(window).width())
      .height($(window).height())
      .update()
		setTimeout(function(){
			var data =
	    {
	      data:{
	        labels:{
	          // define the optional x and y chart labels
	          // x:'X-Label',
	          // y:'Y-Label'
	        },
	        types:[
	          // this is where the various types of axis-charts will be defined
	          // all of the chart types are optional and can be used in conjunction with one another
	          {
	            // line-chart-type
	            type:'scatter',
	            graphs:[
	              // this is where each of the line graphs will be defined
	              {
	                //line graphs contain a label, interpolator-string, and an array of x,y values
	                label:'Line Graph 1',
	                values:[
	                  {x:0, y:20, size: 100},
	                  {x:0.5, y:19, size: 20},
	                  {x:1, y:22, size: 200},
	                  // {x:1, y:18},
	                  // {x:1.5, y:30},
	                  // {x:2, y:70}
	                ]
	              },
								{
	                //line graphs contain a label, interpolator-string, and an array of x,y values
	                label:'Line Graph 2',
	                values:[
	                  {x:0.5, y:20, size: 100},
	                  // {x:1, y:18},
	                  // {x:1.5, y:30},
	                  // {x:2, y:70}
	                ]
	              }
	            ]
	          }
	        ]
	      }
	    }
			axisChart.data(data).update();
		},1000)
	});

</script>

<body style='margin:0px;'>
	<div class = 'axis-chart'></div>
</body>
</html>
