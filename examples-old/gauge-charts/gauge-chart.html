<!DOCTYPE html>
<html>

<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d2b.js"></script>
<link rel="stylesheet" type="text/css" href="../../build/css/d2b.css" />
<script>
	$(document).ready(function(){

		var gaugeChart = new d2b.CHARTS.gaugeChart();

		gaugeChart
			.select('.gauge-chart')
			// .color(
			// 	d3.scale.ordinal()
			// 		.domain(['4-Year Accepted Major', 'test'])
			// 		.range(['#900', '#090'])
			// )
			.width($(window).width())
			.height($(window).height())
			.data({data:{
				percent:0.4,
				colorKey: 'test',
				label:'4-Year Accepted Major'
			}})
			.update();

		setTimeout(function(){
			gaugeChart
				.data({
					data:{
						value: 8000,
						total: 10000,
						label:'4-Year Accepted Major'
					}})
				.update();
		},2000);

		$(window).resize(function(){
			gaugeChart.height($(window).height()).width($(window).width()).update();
		});

	})
</script>
<style>
</style>
<body style='margin:0px;'>
	<div class = 'gauge-chart'></div>
</body>
</html>
