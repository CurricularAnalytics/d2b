<script>
	var checkbox = d2b.svg.checkbox();

	var checkboxSvg = d3.select('.checkbox');
	checkboxSvg
			.datum(true)
		.transition()
			.duration()
			.call(checkbox)
			.attr('width', checkbox.computedWidth)
			.attr('height', checkbox.computedHeight);
