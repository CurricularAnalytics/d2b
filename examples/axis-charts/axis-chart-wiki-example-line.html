<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../../build/css/d2b.css" />
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d2b.js"></script>
<script>
	$(document).ready(function(){

    var data =
    {
      data:{
        labels:{
          // define the optional x and y chart labels
          x:'X-Label',
          y:'Y-Label'
        },
        types:[
          // this is where the various types of axis-charts will be defined
          // all of the chart types are optional and can be used in conjunction with one another
          {
            // line-chart-type
            type:'line',
            graphs:[
              // this is where each of the line graphs will be defined
              {
                //line graphs contain a label, interpolator-string, and an array of x,y values
                label:'Line Graph 1',
                interpolate:'basis', //default 'linear', for the complete list of types visit d3's shapes wiki page
                values:[
                  {x:0, y:20},
                  {x:0.5, y:19},
                  {x:1, y:18},
                  {x:1.5, y:30},
                  {x:2, y:70}
                ]
              }//,{},{}..
            ]
          }
        ]
      }
    }

		var axisChart = new d2b.CHARTS.axisChart();

    axisChart
      .select('.axis-chart')
      .data(data)
			.on('element-mouseover', function(type){console.log(this);console.log(type);})
      .width($(window).width())
      .height($(window).height())
      .update();
		setTimeout(function(){
			axisChart.data({
				data:{
					labels:{
						// define the optional x and y chart labels
						x:'X-Label',
						y:'Y-Label'
					},
					types:[
						// this is where the various types of axis-charts will be defined
						// all of the chart types are optional and can be used in conjunction with one another
						{
							// line-chart-type
							type:'line',
							graphs:[
								// this is where each of the line graphs will be defined
								{
									//line graphs contain a label, interpolator-string, and an array of x,y values
									label:'Line Graph 1',
									interpolate:'basis', //default 'linear', for the complete list of types visit d3's shapes wiki page
									values:[
										{x:0, y:200},
										{x:0.5, y:19},
										{x:1, y:18},
										{x:1.5, y:30},
										{x:2, y:70}
									]
								}//,{},{}..
							]
						}
					]
				}
			}).update()
		},1000)
	});

</script>

<body style='margin:0px;'>
	<div class = 'axis-chart'></div>
</body>
</html>
