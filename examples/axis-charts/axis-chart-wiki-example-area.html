<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../../build/css/d2b.css" />

<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d2b.js"></script>
<script>
	$(document).ready(function(){

    var data =
    {
      data:{
        labels:{
          // define the optional x and y chart labels
          x:'X-Label',
          y:'Y-Label'
        },
        types:[
          {
            // area-chart-type
            type:'area',
						// offset:'wiggle',
						// properties{
						// 	offset: 'wiggle'
						// },
            graphs:[
              // this is where each of the area graphs will be defined
							{
                //area graphs contain a label, interpolator-string, and an array of x,y,y0 values
                label:'Area Graph 1',
                interpolate:'basis', //default 'linear', for the complete list of types visit d3's shapes wiki page
                values:[
                  {x:0, y:200},
                  {x:0.5, y:190},
                  {x:1, y:180},
                  {x:1.5, y:130},
                  {x:2, y:20}
                ]
              },
							{
                //area graphs contain a label, interpolator-string, and an array of x,y,y0 values
                label:'Area Graph 2',
                interpolate:'basis', //default 'linear', for the complete list of types visit d3's shapes wiki page
                values:[
                  {x:0, y:250},
                  {x:0.5, y:90},
                  {x:1, y:80},
                  {x:1.5, y:160},
                  {x:2, y:100}
                ]
              }
            ]
          }
        ]
      }
    }

		// var customAxis = d2b.SVG.axis();
		//
		// customAxis.y({axis:d3.svg.axis().tickFormat(function(d){return d3.format("%")(d);})})

		var axisChart = d2b.CHARTS.axisChart();

    axisChart
      .select('.axis-chart')
			.legendOrientation('right')
			// .axis(customAxis)
			.tooltipLayout(1)
      .data(data)
      .width($(window).width())
      .height($(window).height())
			.controls({stackAreas:{enabled:true, visible:true, offset:'expand'}})
			// .on('element-mouseover', function(type, d, i){console.log(type, i, d)})
			// .on('update', function(){
				// d3.selectAll('.d2b-axis-chart-background-graph path').on('mouseover', function(d){
				// 	console.log(d)
				// });

			// })
      .update()
			// .tooltipLayout(1).update();
	});

</script>

<body style='margin:0px;'>
	<div class = 'axis-chart'></div>
</body>
</html>
