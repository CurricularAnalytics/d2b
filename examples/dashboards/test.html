<script>
	var data = {};
	var makeDashboard = function(){
		var dashboard = new d2b.DASHBOARDS.dashboard();
		d2b.CONSTANTS.DEFAULTPALETTE = {primary:"rgb(193,0,55)",secondary:"rgb(94,93,96)"};
		dashboard
				// .palette({primary:"rgb(193,0,55)",secondary:"rgb(94,93,96)"})
				.width($(window).width())
				.select('.dashboard');
		// $('.d2b-dashboard-sidebar').append()
		dashboard.data(data).update();

		$(window).resize(function(){
			dashboard
					.width($(window).width())
					.update();
		});

		d3.select('.d2b-dashboard-logo')
			.attr('src', 'http://degrees.unm.edu/assets/layout/Logo-072057a2d0687e68145f541da12b18e3.png')
			.style('cursor','pointer')
			.style('opacity',0.95)
			.on('click',function(){
				window.location.href = 'http://unm.edu'
			})

	};

	$(document).ready(function(){

		d3.json('./test.json',function(d){
			data = d;
			makeDashboard();
		});

	})
</script>
