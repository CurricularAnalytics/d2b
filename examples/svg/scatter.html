<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.0.0-alpha.29.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../../build/d2b.css" />
<script src="../../../build/d2b.js"></script>

<body>

<svg></svg>

<script>
  var width = 960, height = 500;

  var x = d3.scaleLinear().domain([0, 7]).range([0, 960]);
  var xAxis = d3.axisBottom().scale(x);
  var y = d3.scaleLinear().domain([100, 0]).range([0, 500]);
  var yAxis = d3.axisRight().scale(y);

	var scatter = d2b.svgScatter().x(x).y(y);

  var dataOne = [
    {
      label: 'scatter 1',
      values: [
        {x: 1, y: 23},
        {x: 2, y: 31},
        {x: 3, y: 80},
        {x: 4, y: 8}
      ]
    },
    {
      label: 'scatter 2',
      values: [
        {x: 1, y: 53},
        {x: 2, y: 21},
        {x: 3, y: 60},
        {x: 4, y: 56},
        {x: 5, y: 86},
        {x: 6, y: 14}
      ]
    }
  ];

  var dataTwo = [
    {
      label: 'scatter 1',
      values: [
        {x: 1, y: 25},
        {x: 2, y: 38},
        {x: 3, y: 24},
        {x: 4, y: 60},
        {x: 5, y: 22}
      ]
    },
    {
      label: 'scatter 2',
      values: [
        {x: 3, y: 45},
        {x: 5, y: 31},
      ]
    }
  ];

	var svg = d3.select('svg')
      .attr('width', width)
      .attr('height', height)
    .append('g');

  var scatterSvg = svg.append('g').attr('class', 'scatter');
  svg.append('g').call(xAxis);
  svg.append('g').call(yAxis);

  update(dataOne)

  function update (data) {
    scatterSvg.datum(data).transition().duration(2000).call(scatter);
  }

  setTimeout( function () { update(dataTwo) }, 2000);

</script>

</body>
</html>
