<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../../build/css/d2b.css" />

<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d2b.js"></script>

<style>
	body{
		font-family:"Droid Sans";
	}
	svg{
		display:block;
		background:rgba(100,100,100,0.3);
	}
</style>

<body>

Checkbox:
<svg class = 'checkboxes'></svg>
<script>

  var data = [
    {label: 'Checkbox 1', state: false, size: 10},
    {label: 'Checkbox 2', state: true, size: 12},
    {label: 'Checkbox 3', state: false, size: 14},
    {label: 'Checkbox 4', state: true, size: 16},
  ];

	var checkbox = d2b.svg.checkbox()
    .size((d => d.size))
    .label((d => d.label))
    .on('change', function(d, i){
      console.log(this, d, i)
    });

  var y = 5;
	var checkboxesSvg = d3.select('.checkboxes').datum(data);
  var checkboxSvg = checkboxesSvg.selectAll('.checkbox').data((d => d));
  checkboxSvg.enter()
    .append('g')
      .attr('class', 'checkbox');

  checkboxSvg
			.call(checkbox)
      .attr('transform', function(){
        this.y = y;
        y += 20;
        return 'translate(5, '+this.y+')';
      });

</script>


</body>
</html>
