<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.0.0-alpha.29.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../../build/d2b.css" />
<script src="../../../build/d2b.js"></script>

<style>
  path {
    display: none;
  }
  line {
    stroke-width: 1px;
    stroke: #444;
    stroke-opacity: 0.5;
  }
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
</style>

<body>

<svg></svg>

<script>
  var plane = d2b.plane().wrapLength(10);

  var svg = d3.select('svg');
	var planeG = svg.style('background', 'gray').append('g');

  var planeData = {
    padding: null,
    margin: 0,
    x: {
      axis: d3.axisBottom().scale(d3.scaleLinear()),
      orient: 'outer',
      label: 'X-Label',
      labelOrient: 'outer middle'
    },
    x2: {
      axis: d3.axisTop().scale(d3.scaleBand().domain(['long label', 'here is a longer label'])),
      orient: 'outer',
      label: 'X-Label',
      labelOrient: 'outer middle'
    },
    y: {
      axis: d3.axisLeft().scale(d3.scaleLinear().domain([0, 100000])),
      orient: 'outer',
      label: 'Y-Label',
      labelOrient: 'outer middle'
    },
    y2: {
      axis: d3.axisRight().scale(d3.scaleBand().domain(['long label', 'here is a longer label'])),
      orient: 'outer',
      label: 'Other Y-Label',
      labelOrient: 'outer middle'
    }
  };
  planeG.datum(planeData);

  resize();
  window.onresize = resize;
  function resize () {
    var width = window.innerWidth, height = window.innerHeight;
    svg.attr('width', width).attr('height', height);
    planeData.size = {width: width, height: height};
    planeG.call(plane);
  }

  setTimeout(function () {
    planeData.x.axis.scale().domain([0, 10])
    planeG.transition().duration(500).call(plane);
  }, 2000)





</script>

</body>
</html>
