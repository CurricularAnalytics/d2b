<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.0.0-alpha.29.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../build/d2b.css" />
<script src="../../build/d2b.js"></script>

<body>

<svg></svg>

<script>
  var width = 960, height = 500;

	var svg = d3.select('svg')
      .attr('width', width)
      .attr('height', height)
    .append('g')
			.attr('transform', 'translate('+width / 2+', '+height / 2+')');

  var point = d2b.point().fill('steelblue').active(true);
  var types = [
    d3.symbolCircle, d3.symbolCross, d3.symbolDiamond, d3.symbolSquare,
    d3.symbolStar, d3.symbolTriangle, d3.symbolWye,
    d2b.symbolVenus, d2b.symbolVenus
  ];

  svg.call(point)

  var update = function () {
    var type = types[Math.floor(Math.random() * types.length)];
    point.size(Math.random() * 6000 + 500).type(type);
    svg.call(point);
  };
  update();
  setInterval( update, 1000);

</script>

</body>
</html>
