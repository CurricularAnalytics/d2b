<!DOCTYPE html>
<html>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d2b.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../build/css/d2b.css" />
<script>
	$(document).ready(function(){

		var axisChart = new d2b.CHARTS.axisChart();
		axisChart
			.controls({
				stackBars: { //only for bar charts
					visible: true,
					enabled:true
				},
				lockXAxis: {
					enabled:true
				}
			})
			.x({type: 'ordinal',domain:['x1','x2','x3','x4']});


		var chartLayout = new d2b.UTILS.CHARTPAGE.chartLayout();
		chartLayout
				.width($(window).width())
				.height($(window).height())
				.chart(axisChart)
				.select('.chart-layout');

		axisChart.data({data:{
					labels:{
						x:'Template x label',
						y:'Template y label'
					},
					types:[
						{
							type:'area',
							graphs:[
								{
									label:'data 1',
									interpolate:'cardinal',
									values:[
										{x:'x1',y:67,y0:0},
										{x:'x2',y:211,y0:0},
										{x:'x3',y:-346,y0:0},
										{x:'x4',y:113,y0:0}
									]
								},
								{
									label:'data 3',
									interpolate:'cardinal-open',
									values:[
										{x:'x1',y:110,y0:0},
										{x:'x4',y:20,y0:0}
									]
								}
							]
						},
						{
							type:'bar',
							graphs:[
								{
									label:'data 4',
									values:[
										{x:'x1',y:105},
										{x:'x2',y:611},
										{x:'x4',y:211}
									]
								},
								{
									label:'data 6',
									values:[
										{x:'x1',y:200},
										{x:'x2',y:-143},
										{x:'x3',y:-46},
										{x:'x4',y:128}
									]
								}
							]
						},
						{
							type:'line',
							graphs:[
								{
									label:'data 2',
									interpolate:'basis',
									values:[
										{x:'x1',y:100},
										{x:'x3',y:11},
										{x:'x4',y:130}
									]
								}
							]
						}
					]
				}
			}
		);


		var chartLayoutData = {
			"data":
			{
				"chartLayout":{
					"title":"Chart Title",
					"titleAlt":"This is a cool chart",
					"footnote":"* This is something important to note for the chart",
					"source":["Office of Institutional Analytics", "Student Data Mart", "Fall 2013"],
					"leftNotes":["Here is a note on the left side of the chart", "And Another"],
					"rightNotes":["Here is a note on the right side of the chart", "And Another"]
				}
			}
		};

		chartLayout
			.data(chartLayoutData).update();


		$(window).resize(function(){
			chartLayout.height($(window).height()).width($(window).width()).update();
		});

	})
</script>

<body style='margin:0px;'>
<div class = 'chart-layout'></div>
</body>
</html>
