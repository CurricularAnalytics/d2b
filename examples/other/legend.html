<!DOCTYPE html>
<html>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d3b.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../build/css/ad.css" />
<script>
	$(document).ready(function(){

		var legend = new d3b.UTILS.LEGENDS.legend();

		var container = d3.select('.legend')
			.append('svg')
				.attr('width',$(window).width())
				.attr('height',$(window).height());

		var legendSvg = container
			.append('g');

		legend
			.selection(legendSvg)
			.height($(window).height())
			// .width($(window).width())
			.orientation('vertical')
			.scale(5)
			.padding(20)
			// .on('elementMouseover',function(d,i){
			// 	console.log('moused over!');
			// })
			// .on('elementMouseover.second',function(d,i){
			// 	console.log('moused over second!');
			// })
			// .on('elementMouseout',function(d,i){
			// 	console.log('moused out!');
			// })
			// .on('elementClick',function(d,i){
			// 	console.log('clicked!');
			// });

		legend.data({
			data:{
				items:[
					{label:'legend item 1'},
					{label:'legend item 2'},
					{label:'legend item 3'},
					{label:'legend item 4'},
					{label:'legend item 5'},
					{label:'legend item 6'},
					{label:'legend item 7'},
					{label:'legend item 8'},
					{label:'legend item 9'},
					{label:'legend item 10'}
				]
			}
		}).update();



		d3.select('.block').style('top',legend.computedHeight()+'px');
		d3.select('.block2').style('left',legend.computedWidth()+'px');

		$(window).resize(function(){
			container
				.attr('width',$(window).width())
				.attr('height',$(window).height());
			legend
				.height($(window).height())
				// .width($(window).width())
				.update();

			d3.select('.block').style('top',legend.computedHeight()+'px');
			d3.select('.block2').style('left',legend.computedWidth()+'px');
		});

	})
</script>

<body style='margin:0px;'>
<div class = 'legend'></div>
<div style='background:red;width:10px;height:10px;position:absolute;left:0px' class = 'block'></div>
<div style='background:red;width:10px;height:10px;position:absolute;top:0px' class = 'block2'></div>

</body>
</html>
