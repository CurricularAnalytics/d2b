<!DOCTYPE html>
<html>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d2b.js"></script>
<link rel="stylesheet" type="text/css" href="../../build/css/d2b.css" />
<script>
	$(document).ready(function(){
		var types = d2b.UTILS.symbolTypes;

		console.log(types)

		var index = 0;

		var path = d3.select('.symbol').append('svg')
			.append('path')
				.style('fill', 'black')
				.style('stroke-width', '2px')
				.style('stroke', 'steelblue')
				.attr('transform', 'translate(100,100)');

		setInterval(function(){
			if(index == types.length)
				index = 0;

			var type = types[index]

			var symbol = d2b.UTILS.symbol().type(type)
					.size(6000);

			path
					.attr('d', symbol);

			index ++ ;
		},1000);


	})
</script>

<body style='margin:0px;'>

<svg class = 'symbol' width = '1000', height = '1000'></svg>

</body>
</html>
