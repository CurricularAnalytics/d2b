<!DOCTYPE html>
<html>

<script src="https://d3js.org/d3.v4.0.0-alpha.29.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../build/d2b.css" />
<script src="../../build/d2b.js"></script>

<body style='padding:30px;'>
	<input type = 'checkbox'></input>
	<div class = 'template-chart'></div>

	<script>
		var template = d2b.chartTemplate();

		template.legend()
			.orient('horizontal')
			.maxTextLength(20)
			// .size(16);

		template
			.padding(0)
			.legendHidden(true)
			// .size({height: '400'});

		var chart = d3.select('.template-chart')
			.datum([
				{label: 'Item 1 Long One'},
				{label: 'Item 2'},
				{label: 'Item 3 Here is a Longer One'},
				{label: 'Item 4 Another'},
				{label: 'Item 5'},
				{label: 'Item 6 More'},
				{label: 'Item 7'}
			])
			.call(template);

			d3.select('input').on('change', function (){
				chart.transition().call(template.legendHidden(!template.legendHidden()()));
			});

		window.onresize = function () {chart.call(template)};
	</script>
</body>
</html>
