<!DOCTYPE html>
<html>
<script src="./project/bower_components/jquery/dist/jquery.min.js"></script>
<script src="./project/vendor/js/vendor.js"></script>
<script src="./project/build/js/ad.js"></script>
<link rel="stylesheet" type="text/css" href="./project/build/css/ad.css" />
<script>
	$(document).ready(function(){

		var chart = new AD.CHARTS.iframeChart();
		
		chart
			.select('.iframe-chart')
			.width($(window).width())
			.height($(window).height())
			.data({
				data:{
					url:"http://studentflows.unm.edu"
				}
			})
			.update();

		$(window).resize(function(){
			chart.height($(window).height()).width($(window).width()).update();
		});
		
	})
</script>

<body style='margin:0px;'>
<div class = 'iframe-chart'></div> 

</body>
</html>
