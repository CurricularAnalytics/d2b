<!DOCTYPE html>
<html>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../vendor/js/vendor.js"></script>
<script src="../../build/js/d2b.js"></script>
<link rel="stylesheet" type="text/css" href="../../build/css/d2b.css" />
<script>
	$(document).ready(function(){
		var container = d3.select('.chart');

		var x = d3.scale.linear().range([0,1000]).domain([0,30]);
		var y = d3.scale.linear().range([0,1000]).domain([0,30]);

		var circle = container
			.selectAll('circle')
				.data([
					{x:2, y:5},
					{x:5, y:6},
					{x:12, y:20},
					{x:6, y:22}
				]);

		circle.enter()
			.append('circle')
				.attr('cx', function(d){ return x(d.x);})
				.attr('cy', function(d){ return y(d.y);})
				.attr('r', '2')
				.style('fill', 'red');

		circle
		.on('mouseover', function(d, i){
			d3.select(this)
				.transition()
					// .attr('r', '8');
					.attrTween('r', function(){
						var object1 = {r:4, s:2};
						var object2 = {r:8, s:20};
						var i = d3.interpolate(object1, object2);

						return function(t){
							return i(t).s;
						};

					});

		})
		.on('mouseout', function(d){
				d3.select(this)
					.transition()
						.attr('r', '2');
		});

	})
</script>
<style>
</style>
<body style='margin:0px;'>
	<svg class = 'chart' width = '1000' height = '1000'></svg>
</body>
</html>
